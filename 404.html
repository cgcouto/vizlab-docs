<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Error 404 :(</title>

    <script>
        window.onload = function () {
            const destination = window.location.href;
            if (window.location.href.includes("cgcouto.github.io/vizlab-docs")) {
                const redirectLocation = window.location.href.replace(
                    "cgcouto.github.io/vizlab-docs",
                    "carnegie.github.io/vizlab-docs"
                );
                document.getElementById("body").innerHTML = "The VizLab user docs have moved into an official Carnegie organization repository!<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    Page not found
</body>

</html>
